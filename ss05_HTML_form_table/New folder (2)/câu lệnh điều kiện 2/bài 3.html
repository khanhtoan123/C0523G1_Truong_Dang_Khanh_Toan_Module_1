<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3 kiểm tra số hơn hơn 0</title>
</head>
<body>
<script>
    let a =prompt("nhập 1 số bất kì")
     if (a>0) {
         alert (a +"lớn hơn 0")
     }
    else if (a=0){
        alert (a +"bằng 0")
     }
    else  {
        alert (a+"nhỏ hơn 0")
    }
</script>
</body>
</html>
