<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tiền hoa hồng </title>
</head>
<body>
<script>
    let soLuong = parseFloat(prompt("Số lượng đơn hàng :"));
    let donGia = parseFloat(prompt("Đơn giá đơn hàng :"));
    let doanhThu = soLuong*donGia;
    let hoaHong;
    if (soLuong<10){
        hoaHong = doanhThu*0.05;
    } else if (soLuong<20){
        hoaHong = doanhThu*0.1;
    } else if (soLuong<50){
        hoaHong = doanhThu*0.15;
    } else if (soLuong<100){
        hoaHong = doanhThu*0.2;
    } else {
        hoaHong = doanhThu*0.25;
    }
    alert('Hoa hồng nhận được khi bán đơn hàng: '+hoaHong);
</script>
</body>
</html>
