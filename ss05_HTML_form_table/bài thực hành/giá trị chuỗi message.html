<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giá trị chuỗi message</title>
</head>
<body>
<h1>bài 2: giá trị chuỗi message</h1>
<script>
  let login = prompt("Enter:");
  let message = (login == 'Employee') ?
          'Hello' :
          (login == 'Director') ?
                  'Greetings' :
                  (login == '') ?
                          'No login' :
                          '';
  alert(message);
</script>
</body>
</html>
